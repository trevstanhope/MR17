<ion-view view-title="Cameras">
  <ion-content class="padding">
    <div class="card">
          <center> <img ng-src="{{imagePath}}" ng-click="refreshImage()"></center>
          <center><label class="label item-accordion"> (Click Image to Refresh) </label></center>
      <ion-list>
            <ion-item>
                <ion-toggle ng-model="HIGHLIGHT" id="isHighlighted" toggle-class="toggle-balanced" ng-change="setHighlighted()">Highlight Mode</ion-toggle>
            </ion-item>
          <ion-item>
            <center><label class="label item-accordion"> Camera Offset (mm) </label></center>
            <div class="item range range-dark">
                <input type="range" ng-model="CAMERA_OFFSET.value" min="-20" max="20" value="{{CAMERA_OFFSET.value}}"> {{CAMERA_OFFSET.value}}
            </div>
          </ion-item>
        <ion-item>
            <center><label class="label item-accordion"> Number of Cameras </label></center>
            <div class="item range range-dark">
              <input type="range" ng-model="CAMERAS.value" min="1" max="2" value="{{CAMERAS.value}}"> {{CAMERAS.value}}
            </div>
          </ion-item>
        <div class="item">
            <button class="button button-full button-balanced" ng-click="updateCameraSettings()">Apply</button>
        </div>
        <div class="item">
            <button class="button button-full button-positive" ng-click="resetToFactoryDefaults()">Reset To Defaults</button>
        </div>
      </ion-list>
    </div>
  </ion-content>
</ion-view>

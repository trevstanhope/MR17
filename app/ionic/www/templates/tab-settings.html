<ion-view view-title="Advanced">
  <ion-content>
        <div class="card">
          <ion-list>
            <div class="item-divider">
              <ion-item>
                <center><label class="label item-accordion"> Proportional Coefficient (P) </label></center>
                <div class="item range range-dark">
                  <input type="range" ng-model="P_COEF.value" min="0" max="10" value="{{P_COEF.value}}"> {{P_COEF.value}}
                </div>
              </ion-item>
              <ion-item>
                <center><label class="label item-accordion"> Integral Coefficient (I) </label></center>
                <div class="item range range-dark">
                  <input type="range" ng-model="I_COEF.value" min="0" max="10" value="{{I_COEF.value}}"> {{I_COEF.value}}
                </div>
              </ion-item>
              <ion-item>
                <center><label class="label item-accordion"> Differential Coefficient (D) </label></center>
                <div class="item range range-dark">
                  <input type="range" ng-model="D_COEF.value" min="0" max="10" value="{{D_COEF.value}}"> {{D_COEF.value}}
                </div>
              </ion-item>
              <ion-item>
                <center><label class="label item-accordion"> Number of Samples (N) </label></center>
                <div class="item range range-dark">
                  <input type="range" ng-model="N_SAMPLES.value" min="10" max="60" value="{{N_SAMPLES.value}}"> {{N_SAMPLES.value}}
                </div>
              </ion-item>
              <ion-item>
                <center><label class="label item-accordion"> Hue Minimum </label></center>
                <div class="item range range-dark">
                  <input type="range" ng-model="HUE_MIN.value" min="0" max="255" value="{{HUE_MIN.value}}"> {{HUE_MIN.value}}
                </div>
              </ion-item>
              <ion-item>
                <center><label class="label item-accordion"> Hue Maximum</label></center>
                <div class="item range range-dark">
                  <input type="range" ng-model="HUE_MAX.value" min="0" max="255" value="{{HUE_MAX.value}}"> {{HUE_MAX.value}}
                </div>
              </ion-item>
              <ion-item>
                <center><label class="label item-accordion"> Saturation Minimum </label></center>
                <div class="item range range-dark">
                  <input type="range" ng-model="SAT_MIN.value" min="0" max="255" value="{{SAT_MIN.value}}"> {{SAT_MIN.value}}
                </div>
              </ion-item>
              <ion-item>
                <center><label class="label item-accordion"> Saturation Maximum </label></center>
                <div class="item range range-dark">
                  <input type="range" ng-model="SAT_MAX.value" min="0" max="255" value="{{SAT_MAX.value}}"> {{SAT_MAX.value}}
                </div>
              </ion-item>
              <ion-item>
                <center><label class="label item-accordion"> Value Minimum </label></center>
                <div class="item range range-dark">
                  <input type="range" ng-model="VAL_MIN.value" min="0" max="255" value="{{VAL_MIN.value}}"> {{VAL_MIN.value}}
                </div>
              </ion-item>
              <ion-item>
                <center><label class="label item-accordion"> Value Maximum </label></center>
                <div class="item range range-dark">
                  <input type="range" ng-model="VAL_MAX.value" min="0" max="255" value="{{VAL_MAX.value}}"> {{VAL_MAX.value}}
                </div>
              </ion-item>
              <ion-item>
                <center><label class="label item-accordion"> Detection Threshold </label></center>
                <div class="item range range-dark">
                  <input type="range" ng-model="THRESHOLD_PERCENTILE.value" min="0" max="100" value="{{THRESHOLD_PERCENTILE.value}}"> {{THRESHOLD_PERCENTILE.value}}
                </div>
              </ion-item>
            </div>
          </ion-list>
          <div class="item">
            <button class="button button-full button-balanced" ng-click="updateAdvancedSettings()">Apply</button>
          </div>
          <div class="item">
            <button class="button button-full button-positive" ng-click="resetToFactoryDefaults()">Reset To Defaults</button>
          </div>
        </div>
  </ion-content>
</ion-view>

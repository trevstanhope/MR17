<ion-view view-title="Basic">
  <ion-content class="padding">
    <div class="card">
      <center> <img ng-src="{{imagePath}}" ng-click="refreshImage()"></center>
      <center><label class="label item-accordion"> (Click Image to Refresh) </label></center>
      <div class="item">
        <button class="button button-full button-royal" ng-click="runCalibration()">Calibrate</button>
      </div>
      <ion-list>
        <div class="item-divider">
          <ion-item>
            <center><label class="label item-accordion"> Sensitivity </label></center>
            <div class="item range range-dark">
              <input type="range" ng-model="SENSITIVITY.value" min="1" max="10" value="{{SENSITIVITY.value}}"> {{SENSITIVITY.value}}
            </div>
          </ion-item>
          <ion-item>
            <center><label class="label item-accordion"> Aggressiveness </label></center>
            <div class="item range range-dark">
                <input type="range" ng-model="AGGRESSIVENESS.value" min="1" max="10" value="{{AGGRESSIVENESS.value}}"> {{AGGRESSIVENESS.value}}
            </div>
          </ion-item>
          <ion-item>
            <center><label class="label item-accordion"> Minimum Voltage (mV)</label></center>
            <div class="item range range-dark">
                <input type="range" ng-model="MIN_VOLTAGE.value" min="0" max="12000" value="{{MIN_VOLTAGE.value}}"> {{MIN_VOLTAGE.value}}
            </div>
          </ion-item>
          <ion-item>
            <center><label class="label item-accordion"> Maximum Voltage (mV) </label></center>
            <div class="item range range-dark">
                <input type="range" ng-model="MAX_VOLTAGE.value" min="0" max="12000" value="{{MAX_VOLTAGE.value}}"> {{MAX_VOLTAGE.value}}
            </div>
          </ion-item>
          <ion-item>
            <center><label class="label item-accordion"> Supply Voltage (mV) </label></center>
            <div class="item range range-dark">
                <input type="range" ng-model="SUPPLY_VOLTAGE.value" min="0" max="12000" value="{{SUPPLY_VOLTAGE.value}}"> {{SUPPLY_VOLTAGE.value}}
            </div>
          </ion-item>
            <ion-item>
                <ion-toggle ng-model="PWM_INVERTED" toggle-class="toggle-balanced" ng-change="setInverted()">Invert Hitch Direction</ion-toggle>
            </ion-item>
        </div>
      </ion-list>
      <div class="item">
        <button class="button button-full button-balanced" ng-click="updateDashSettings()">Apply</button>
      </div>
      <div class="item">
        <button class="button button-full button-positive" ng-click="resetToFactoryDefaults()">Reset To Defaults</button>
      </div>
    </div>
  </ion-content>
</ion-view>
